<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-container">
            <div class="calculator-box">
                <div class="screen">
                    <p id="pastnum"></p>
                    <p id="display"></p>
                </div>
                <div class="numbers">
                    <table>
                        <tr>
                            <td id="AC" onclick="document.getElementById('display').innerHTML='';
                            document.getElementById('pastnum').innerHTML='';
                            ">AC</td>
                            <td id="divv">/</td>
                            <td id="percent">%</td>
                            <td id="power"><img src="./clr.png" alt=""></td>
                        </tr>
                        <tr>
                            <td id="7" onclick="document.getElementById('display').innerHTML+=7">7</td>
                            <td id="8" onclick="document.getElementById('display').innerHTML+=8">8</td>
                            <td id="9" onclick="document.getElementById('display').innerHTML+=9">9</td>
                            <td id="mul">x</td>
                        </tr>
                        <tr>
                            <td id="4" onclick="document.getElementById('display').innerHTML+=4">4</td>
                            <td id="5" onclick="document.getElementById('display').innerHTML+=5">5</td>
                            <td id="6" onclick="document.getElementById('display').innerHTML+=6">6</td>
                            <td id="minus">-</td>
                        </tr>
                        <tr>
                            <td id="1" onclick="document.getElementById('display').innerHTML+=1;">1</td>
                            <td id="2" onclick="document.getElementById('display').innerHTML+=2">2</td>
                            <td id="3" onclick="document.getElementById('display').innerHTML+=3">3</td>
                            <td id="plus">+</td>
                        </tr>
                        <tr>
                            <td id="0" onclick="document.getElementById('display').innerHTML+=0">0</td>
                            <td id="dot" onclick="document.getElementById('display').innerHTML+='.'">.</td>
                            <td></td>
                            <td id="equal">=</td>
                        </tr>
                    
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
